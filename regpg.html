  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="text-center"
  background="https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp">
  <section class="container py-5 vh-100">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card p-5 text-center" style="border-radius:1rem;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form action="insert.php" method="POST">

                <div class="form-floating mb-4">
                  <input type="text" id="fullname" class="form-control" name="fullname" required/>
                  <label class="form-label" for="fullname">enter full name</label>
                </div>

              
                <div class="form-floating mb-4">
                  <input type="text" id="email" class="form-control" name="email" required/>
                  <label for="email">enter email</label>
                </div>

                <div class="form-floating mb-4">
                  <input type="password" id="password" class="form-control" name="password" required/>
                  <label class="form-label" for="password">enter password</label>
                </div>

                <div class="form-floating mb-4">
                  <input type="number" id="number" class="form-control" name="number" required/>
                  <label class="form-label" for="number">enter phone number</label>
                </div>

                <div class="pt-1 mb-3 mt-3">
                  <button class="btn btn-primary" style="background-color: blue; width: 150px;height: 30px;position:absolute;left:40%"><b> Register </b></button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login.html"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
